<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удалить студента</title>
</head>
<body>
  <h1>Удалить студента</h1>
  <form method="POST" action="/studentActions/delete">
    <label>Имя студента для удаления: <input type="text" name="name" required /></label><br/>
    <button type="submit">Удалить</button>
  </form>
  <h2>Текущий список студентов:</h2>
  <ul>
    {studentList}
  </ul>
  <a href="/studentActions">Назад</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удалить запись из расписания</title>
</head>
<body>
  <h1>Удалить запись из расписания</h1>
  <form method="POST" action="/timetableActions/delete">
    <label>Группа: <input type="text" name="group" required /></label><br/>
    <label>День недели (оставьте пустым для удаления всех записей группы): <input type="text" name="day" /></label><br/>
    <button type="submit">Удалить</button>
  </form>
  <h2>Текущие записи:</h2>
  <ul>
    {timetableList}
  </ul>
  <a href="/timetableActions">Назад</a>
</body>
</html>

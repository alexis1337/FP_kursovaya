<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Редактировать преподавателя</title>
</head>
<body>
  <h1>Редактировать преподавателя</h1>
  <form method="POST" action="/professorActions/edit">
    <label>Имя преподавателя для поиска: <input type="text" name="searchName" required /></label><br/>
    <label>Новое имя: <input type="text" name="name" /></label><br/>
    <label>Новое звание: <input type="text" name="title" /></label><br/>
    <label>Новый email: <input type="email" name="email" /></label><br/>
    <label>Новые дисциплины (через запятую): <input type="text" name="disciplines" /></label><br/>
    <label>Новый факультет: <input type="text" name="faculty" /></label><br/>
    <button type="submit">Обновить</button>
  </form>
  <a href="/professorActions">Назад</a>
</body>
</html>
